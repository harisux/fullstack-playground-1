<mat-card>
    <mat-card-header>
        <mat-card-title>Editing a film</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <br>
        <form *ngIf="selectedFilm$ | async" [formGroup]="filmForm" (ngSubmit)="submitFilm()">
            <mat-form-field appearance="outline">
                <mat-label>Title</mat-label>
                <input matInput formControlName="title">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Description</mat-label>
                <textarea matInput formControlName="description"></textarea>
            </mat-form-field>
            <div class="center">
                <button mat-button type="submit" [disabled]="!filmForm.valid">Submit</button>
                <button mat-button type="button" [routerLink]="['../../']">Cancel</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
