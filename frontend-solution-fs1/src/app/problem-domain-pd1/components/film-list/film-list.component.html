<ng-template #loading>
    <mat-progress-bar mode="query"></mat-progress-bar>
</ng-template>
<ng-container *ngIf="dataSource$ | async as dataSource; else loading">
    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef>Title</th>
            <td mat-cell *matCellDef="let item">{{item.title}}</td>
        </ng-container>

        <ng-container matColumnDef="language">
            <th mat-header-cell *matHeaderCellDef>Language</th>
            <td mat-cell *matCellDef="let item">{{item.language.name}}</td>
        </ng-container>

        
        <ng-container matColumnDef="length">
            <th mat-header-cell *matHeaderCellDef>Length</th>
            <td mat-cell *matCellDef="let item">{{item.length + 'min'}}</td>
        </ng-container>

        <ng-container matColumnDef="rentalRate">
            <th mat-header-cell *matHeaderCellDef>Rate</th>
            <td mat-cell *matCellDef="let item">{{item.rentalRate | currency}}</td>
        </ng-container>

        <ng-container matColumnDef="rating">
            <th mat-header-cell *matHeaderCellDef>Rating</th>
            <td mat-cell *matCellDef="let item">{{item.rating}}</td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</ng-container>
