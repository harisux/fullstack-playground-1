
<div class="cards-container">
    <h2>Lets choose a backend solution for domain: {{selectedDomainId$ | async}}!</h2>
    <mat-card class="option-card" *ngFor="let opt of backendOptions$ | async">
        <mat-card-header>
            <mat-card-title>{{opt.title}}</mat-card-title>
            <mat-card-subtitle>ID: {{opt.id}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <br>
            <p>{{opt.summary}}</p>
            <mat-divider></mat-divider>
            <mat-chip-set *ngIf="opt.tags.length">
                <mat-chip *ngFor="let tag of opt.tags">{{tag}}</mat-chip>
            </mat-chip-set>
            <br>
            <mat-expansion-panel *ngIf="opt.details.length">
                <mat-expansion-panel-header>
                    <mat-panel-title>Details</mat-panel-title>
                    <mat-panel-description>List of implementation details</mat-panel-description>
                </mat-expansion-panel-header>
                <ng-container *ngFor="let detail of opt.details">
                    <h4>{{detail.title}}:</h4>
                    <mat-chip-set class="mat-mdc-chip-set-stacked" *ngIf="detail.values.length">
                        <mat-chip *ngFor="let value of detail.values">+ {{value}}</mat-chip>
                    </mat-chip-set>
                    <br>
                </ng-container>
            </mat-expansion-panel>
        </mat-card-content> 
        <mat-card-actions class="card-actions">
            <button mat-button>Go to solution!</button>
        </mat-card-actions>
    </mat-card>
</div>
